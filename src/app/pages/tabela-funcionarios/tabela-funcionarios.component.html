<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Foto</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Cargo</th>
                <th scope="col">Sal√°rio</th>
                <th scope="col">Excluir</th>
                <th scope="col">Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of listF">
                <td>
                    <img [src]="f.foto" alt="foto" style="width: 150px; height: 150px;">
                </td>
                <td>{{ f.nome }}</td>
                <td>{{ f.email }}</td>
                <td>{{ f.cargo }}</td>
                <td>{{ f.salario }}</td>
                <td>
                    <button class="btn btn-danger" (click)="excluirLinha(f.id)">Excluir</button>
                </td>
                <td>
                    <a class="btn btn-warning" [routerLink]="['/edit', f.id]">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
