<div class="container">
    <h2>Editar Funcionário</h2>
    <form (ngSubmit)="onSubmit()" *ngIf="funcionario != null">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="funcionario.nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" name="email" [(ngModel)]="funcionario.email">
        </div>
        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" class="form-control" id="cargo" placeholder="Cargo" name="cargo" [(ngModel)]="funcionario.cargo">
        </div>
        <div class="mb-3">
            <label for="salario" class="form-label">Salário</label>
            <input type="number" class="form-control" id="salario" placeholder="Salario" name="salario" [(ngModel)]="funcionario.salario">
        </div>
        <div class="mb-3">
            <label for="foto" class="form-label">Foto</label>
            <input type="url" class="form-control" id="foto" placeholder="http://image.com/imagem.png" name="foto" [(ngModel)]="funcionario.foto">
        </div>
        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
</div>
